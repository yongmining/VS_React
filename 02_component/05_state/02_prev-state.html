<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // prevState를 활용한 setState 함수 사용
        // this.setState를 사용할 시 상태가 변경되고 리랜더링 되어야 state값 변경이 적용된다.
        // 하나의 이벤트 핸들러에서 여러 번 setState를 호출한다고 해도
        // 누적해서 state가 갱신되지 않는다.
        // 이 때 해결할 수 있는 방법은 변경할 state 객체 대신 함수를 전달하는 것이다.
        // 전달하는 콜백 함수의 첫 번째 인자는 이전 상태값을 가리키는 prevState이며,
        // 두 번째 인자는 현재 가지는 props이다.
        // 만약 props가 필요하지 않는 상황이라면 props를 생략하는 것도 가능하다.

        class Counter extends React.Component {

            state = {
                number: 0
            };

            render() {
                const { number } = this.state;

                return(
                    <>
                        <h1>Count : { number }</h1>
                        <button>- 1</button>
                        <button
                            onClick={
                                () => {
                                    // console.log(`number : ${this.state.number}`);

                                    // this.setState({ number: number +1 });
                                    // console.log(`number : ${this.state.number}`);

                                    // this.setState({ number: number +1 });
                                    // console.log(`number : ${this.state.number}`);

                                    this.setState((prevState, props) => {
                                        return {
                                            number: prevState.number +1
                                        }
                                    });

                                    this.setState((prevState, props) => ({ number: prevState.number + 1 }));
                                } 
                            }
                        >
                            +1
                        </button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
</body>
</html>
