<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@bable/standalone/bable.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /* JSX란?
           createElement를 이용해 엘리먼트를 정의하면 복잡하기도 하고 가독성도 좋지 않다.
           그래서 리액트 팀은 ReactElement를 정의하는 간편한 방법으로 JSX문법을 제공한다.
           자바스크립트를 확장한 문법으로, ReactElement를 xml 문법 형식으로
           정의할 수 있는 방법이다.

           단, JSX는 공식적인 자바스크립트 문법이 아니다. 바벨이라는 트랜스컴파일링 툴이
           필요하다. 바벨은 ES6 + ES next 문법을 ESS 문법으로 변환시켜주는 도구이다.
           추가로 JSX를 순수 리액트로 변환해주는 기능이 포함되어 있다.
           (여러 툴이 있지만 바벨이 사실상 JSX 처리에 대한 표준이다.)
        */
        // React.createElement('h1', {}, 'hello world');
        const helloworld = <h1>hello world</h1>;

        ReactDOM.render(helloworld, document.getElementById('root'));
    </script>
</body>
</html>
