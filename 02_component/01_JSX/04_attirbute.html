<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .highlight {
            background:orangered;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // JSX를 이용해 엘리먼트를 정의할 시 attriibute도 정의할 수 있다.
        // attribute 정의할 시 주의할 사항이 있다.
        // JSX는 html 태그처럼 보이지만, 실제로는 자바스크립트이다.
        // (React.createElement를 호출하는 코드로 트랜스파일링 된다.)
        // 따라서 자바스크립트의 예약어와 동일한 이름의 attribute는 
        // 다른 이름으로 우회적으로 사용하도록 정의가 되어있다.
        // 예) class는 자바스크립트의 예약어이다. className이라는 속성으로 사용해야 한다.
        
        // JSX 문법에서 속성값을 부여하는 방식은 두 가지로 나뉜다.
        // 둘 중 한 가지만 사용 가능하며 혼용할 수 없다.
        // 1. 문자열로 속성값을 정의하는 방식
        // 2. JavaScript 표현식을 이용하여 정의하는 방식
        
        // 1. 문자열로 속성 값 정의하는 방법
        // const element = <h1 id="title" className="highlight">hello world!</h1>


        // 2. 자바스크립트 표현식을 이용하여 정의하는 방법
        const id = 'title';
        const className = 'highlight';

        const element = <h1 id={ id } className={ className }>Hello world</h1>;
        // 17버전
        // ReactDOM.render(element, document.getElementById('root'));

        // 18버전 
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>

</body>
</html>
