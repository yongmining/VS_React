<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        // 함수형 컴포넌트
        // 함수형 컴포넌트는 클래스형 컴포넌트보다 간결하게 작성이 가능하다.
        // 함수의 반환값으로 ReactElement만 정의해서 반환하면 된다. (일반적으로 JSX 사용)

        // 함수형 컴포넌트 작성 시 유의 사항
        // 반드시 앞글자를 대문자로 정의해야 한다.
        // <Title/>
        // 존재하지 않는 html 태그이기 때문에 에러가 발생하게 된다.

        // 함수형 컴포넌트의 단점은 state와 라이프사이클 API 사용이 불가능하다.
        // v16.8 부터 hooks를 제공하며 이 문제를 해결하였다.
        function Title() {

            return (
              <h1>Function Component</h1>
            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Title/>);
    </script>
</body>
</html>
